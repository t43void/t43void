name: Update Quotes

on:
  schedule:
    # Run every 3 hours to match quote rotation
    - cron: '0 */3 * * *'
  workflow_dispatch: # Allow manual runs

permissions:
  contents: write   # allow workflow to push to repo

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}   # ensures checkout uses auth

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: pip install lxml
        
    - name: Run quote rotation
      run: python today.py --auto

    - name: Commit and push changes
      run: |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update: Rotate quotes"
        git push origin HEAD:${{ github.ref }}
