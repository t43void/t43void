name: Update Quotes and Uptime

on:
  schedule:
    # Run every 3 hours to match quote rotation
    - cron: '0 */3 * * *'
  workflow_dispatch: # Allow manual runs

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install lxml
        
    - name: Run quote rotation and uptime update
      run: |
        python today.py --auto
      # env:
      #   # Add any environment variables if needed
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update: Rotate quotes and uptime"
        git push
